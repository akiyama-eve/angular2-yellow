
<h1>List MyDatas</h1>
<table id="my-datas-table">
  <thead>
    <tr>
      <th>String Test</th>
      <th>Integer Test</th>
      <th>Boolean Test</th>
      <th></th>
    </tr>
  </thead>
  <tbody>

    <tr >
      <td><input type="text" [(ngModel)]="myDatas.string_test"></td>
      <td><input type="number" [(ngModel)]="myDatas.integer_test"></td>
      <td><input type="checkbox" [(ngModel)]="myDatas.boolean_test">boolean_test</td>
      <td>
        <button (click)="update(myDatas.id, myDatas.string_test, myDatas.integer_test, myDatas.boolean_test)">
          Update
        </button>
      </td>
    </tr>

  </tbody>
</table>
