<h1>List MyDatas</h1>
<table id="my-datas-table">
  <thead>
    <tr>
      <th>String Test</th>
      <th>Integer Test</th>
      <th>Boolean Test</th>
      <th></th>
    </tr>
  </thead>
  <tbody>

    <!-- All & Update -->
    <tr>
      <td><input type="text" [(ngModel)]="myDatas.string_test"></td>
      <td><input type="number" [(ngModel)]="myDatas.integer_test"></td>
      <td><input type="checkbox" [(ngModel)]="myDatas.boolean_test">boolean_test</td>
    </tr>


  </tbody>
</table>
